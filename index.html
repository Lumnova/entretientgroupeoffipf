<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entretien - Questionnaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-10 px-4">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-blue-800 mb-4">Questionnaire d'Entretien</h1>
            <p class="text-xl text-gray-600">Répondez aux questions pour évaluer vos connaissances</p>
        </header>

        <!-- Formulaire initial -->
        <div id="initialForm" class="bg-white rounded-xl shadow-lg p-8 max-w-3xl mx-auto">
            <h2 class="text-3xl font-bold text-blue-800 mb-6">Informations du candidat</h2>
            
            <div class="space-y-6">
                <div>
                    <label for="candidatName" class="block text-lg font-medium text-gray-700 mb-2">Nom et prénom</label>
                    <input type="text" id="candidatName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="candidatDiscord" class="block text-lg font-medium text-gray-700 mb-2">Discord</label>
                    <input type="text" id="candidatDiscord" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="candidatGroup" class="block text-lg font-medium text-gray-700 mb-2">Groupe</label>
                    <select id="candidatGroup" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Sélectionnez un groupe</option>
                        <option value="PF Officielle">PF Officielle</option>
                        <option value="Gang">Gang</option>
                        <option value="Organisation">Organisation</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
                
                <div class="pt-4">
                    <button id="startButton" class="w-full px-6 py-4 bg-blue-600 text-white text-xl font-semibold rounded-lg hover:bg-blue-700 transition-colors duration-200">
                        Commencer l'entretien
                    </button>
                </div>
            </div>
        </div>

        <!-- Section de présentation -->
        <div id="questionsSection" class="hidden">
            <div class="bg-white rounded-xl shadow-lg p-8 max-w-4xl mx-auto">
                <h2 class="text-3xl font-bold text-blue-800 mb-6">Questions de présentation</h2>
                <div id="presentationContainer" class="space-y-6"></div>
                
                <div class="flex justify-between mt-8 pt-6 border-t-2 border-gray-100">
                    <button id="prevPresentationQuestion" class="px-8 py-3 text-lg bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200 transition-colors duration-200 flex items-center gap-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        Précédent
                    </button>
                    
                    <button id="nextPresentationQuestion" class="px-8 py-3 text-lg bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center gap-3">
                        Suivant
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="text-center mt-8">
                <button id="nextSection" class="px-8 py-4 bg-green-600 text-white text-xl font-semibold rounded-lg hover:bg-green-700 transition-colors duration-200">
                    Section suivante
                </button>
            </div>
        </div>

        <!-- Section RP -->
        <div id="rpSection" class="hidden">
            <div class="bg-white rounded-xl shadow-lg p-8 max-w-4xl mx-auto">
                <h2 class="text-3xl font-bold text-blue-800 mb-6">Questions de RP</h2>
                <div id="rpContainer" class="space-y-6"></div>
                
                <div class="flex justify-between mt-8 pt-6 border-t-2 border-gray-100">
                    <button id="prevRPQuestion" class="px-8 py-3 text-lg bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200 transition-colors duration-200 flex items-center gap-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        Précédent
                    </button>
                    
                    <button id="nextRPQuestion" class="px-8 py-3 text-lg bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 flex items-center gap-3">
                        Suivant
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="text-center mt-8">
                <button id="nextSectionReglement" class="px-8 py-4 bg-green-600 text-white text-xl font-semibold rounded-lg hover:bg-green-700 transition-colors duration-200">
                    Section suivante
                </button>
            </div>
        </div>

        <!-- Section Règlement -->
        <div id="reglementSection" class="hidden">
            <div class="bg-white rounded-xl shadow-lg p-8 max-w-5xl mx-auto">
                <h2 class="text-3xl font-bold text-blue-800 mb-6">Questions de Règlement</h2>
                <div id="questionsContainer" class="bg-gray-50 p-6 rounded-lg"></div>
                
                <div class="text-center mt-8">
                    <button id="validateReglement" class="px-8 py-4 bg-green-600 text-white text-xl font-semibold rounded-lg hover:bg-green-700 transition-colors duration-200 opacity-50 cursor-not-allowed" disabled>
                        Valider les réponses
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal de débriefing -->
        <div id="debriefModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-xl shadow-2xl p-8 max-w-2xl w-full mx-4">
                <h2 class="text-3xl font-bold text-blue-800 mb-6">Débriefing</h2>
                <p class="text-lg text-gray-700 mb-6">
                    Vous allez maintenant passer à la section des questions. Prenez votre temps pour répondre à chaque question.
                </p>
                <div class="text-center">
                    <button id="startQuestions" class="px-8 py-4 bg-blue-600 text-white text-xl font-semibold rounded-lg hover:bg-blue-700 transition-colors duration-200">
                        Commencer les questions
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="horizontal-layout.js"></script>
    <script src="app.js"></script>
</body>
</html>
